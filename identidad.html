<!DOCTYPE html>
<html>
<head>
    <title>Matriz Identidad</title>
</head>
<body>
    <h1>Generador de Matriz Identidad</h1>
    <form id="matrixForm">
        <label for="matrixSize">Tama√±o de la matriz:</label>
        <input type="number" id="matrixSize" min="1" required>
        <input type="submit" value="Generar Matriz Identidad">
    </form>

    <div id="matrixContainer"></div>

    <script>
        document.getElementById("matrixForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const size = parseInt(document.getElementById("matrixSize").value);

            if (!isNaN(size) && size > 0) {
                const matrix = generateIdentityMatrix(size);
                displayMatrix(matrix);
            }
        });

        function generateIdentityMatrix(size) {
            const matrix = [];
            for (let i = 0; i < size; i++) {
                matrix[i] = [];
                for (let j = 0; j < size; j++) {
                    matrix[i][j] = i === j ? 1 : 0;
                }
            }
            return matrix;
        }

        function displayMatrix(matrix) {
            const matrixContainer = document.getElementById("matrixContainer");
            matrixContainer.innerHTML = "";

            const table = document.createElement("table");

            for (let i = 0; i < matrix.length; i++) {
                const row = document.createElement("tr");
                for (let j = 0; j < matrix[i].length; j++) {
                    const cell = document.createElement("td");
                    cell.textContent = matrix[i][j];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            matrixContainer.appendChild(table);
        }
    </script>
</body>
</html>
